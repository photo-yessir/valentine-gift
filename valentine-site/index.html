<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Transmission...</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark Grey/Black */
            color: #00ff41; /* Hacker Green or telegraph amber */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: blink 1.5s infinite;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.5;
        }

        /* The Input Field */
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00ff41;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            outline: none;
            letter-spacing: 3px;
            font-family: monospace;
        }

        input::placeholder {
            color: #444;
            font-size: 1rem;
        }

        /* The Button */
        button {
            margin-top: 30px;
            padding: 15px 40px;
            background: #00ff41;
            color: black;
            font-weight: bold;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: white;
        }

        .error-msg {
            color: #ff3333; /* Red */
            margin-top: 20px;
            display: none; /* Hidden by default */
            font-weight: bold;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

</html>
