<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff0f3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            transition: background-color 1s ease;
        }

        h1 {
            color: #d62828;
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 10;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
            z-index: 10;
        }

        #yesBtn { 
            background-color: #2b9348; 
            color: white; 
        }
        
        #yesBtn:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 20px #2b9348;
        }
        
        #noBtn { 
            background-color: #d00000; 
            color: white; 
            position: fixed;
            top: 55%;
            left: 55%;
            transition: top 0.4s ease, left 0.4s ease;
        }

        /* CAMERA CONTAINER */
        #camera-container {
            display: none;
            position: relative;
            width: 90%;
            max-width: 640px;
            height: auto;
            aspect-ratio: 4/3;
            background: black;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-top: 20px;
        }

        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }

        #camera-instruction {
            color: #590d22;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: none;
            animation: pulse 2s infinite;
        }

        #final-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.5);
            z-index: 100;
            width: 80%;
            max-width: 600px;
        }
        
        #final-message h2 { color: #ff4d6d; font-size: 3rem; margin: 0; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
/* PASTE THIS INSIDE <style> */
.valentine-photo {
    width: 400px;            /* Makes it small */
    height: 400px;           /* Keeps it square (or remove this line for original shape) */
    object-fit: cover;       /* Crops it perfectly if square */
    border: 5px solid white; /* The white frame */
    border-radius: 15px;     /* Rounded corners */
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* 3D Shadow effect */
    margin-bottom: 15px;     /* Space between photo and question */
    display: block;          /* Ensures it sits on its own line */
    margin-left: auto;       /* Centers it */
    margin-right: auto;      /* Centers it */
}
/* TIMER STYLE */
#love-timer {
    font-size: 1.2rem;
    color: #590d22;
    margin-bottom: 20px;
    font-weight: bold;
}

#timer-display {
    font-size: 1.5rem;
    color: #d62828;
    background: rgba(255, 255, 255, 0.5);
    padding: 10px 20px;
    border-radius: 50px;
    display: inline-block;
    margin-top: 5px;
    border: 2px solid #ffccd5;
}
    </style>
</head>
<body>

    <div id="question-box">
	<img src="10.jpeg" class="valentine-photo" alt="Us">
<div id="love-timer">
    <p>We've been together for:</p>
    <div id="timer-display">000 Days, 00 Hrs, 00 Mins, 00 Secs</div>
</div>
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="startCameraSequence()">YES</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
        </div>
    </div>

    <h2 id="camera-instruction">Show me the "I LOVE YOU" sign! ü§ü</h2>
    <div id="camera-container">
        <video id="input_video" autoplay playsinline></video>
        <canvas id="output_canvas" style="display:none;"></canvas>
    </div>

    <div id="final-message">
        <h2>I LOVE YOU TOO! ‚ù§Ô∏è</h2>
        <p>You unlocked my heart.</p>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" width="300">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionBox = document.getElementById('question-box');
        const cameraContainer = document.getElementById('camera-container');
        const instruction = document.getElementById('camera-instruction');
        const videoElement = document.getElementById('input_video');
        const finalMessage = document.getElementById('final-message');

        // --- 1. RUNNING NO + GROWING YES ---
        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.2) + "px";
            let currentPad = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPad * 1.1) + "px " + (currentPad * 2.5) + "px";
        }

        // --- 2. CAMERA & AI LOGIC ---
        let camera;
        let isSuccess = false;

        function startCameraSequence() {
            questionBox.style.display = 'none';
            noBtn.style.display = 'none';
            instruction.style.display = 'block';
            cameraContainer.style.display = 'block';

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            camera.start();
        }

        function onResults(results) {
            if (isSuccess) return;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // FINGER TIPS
                const thumbTip = landmarks[4].y;
                const indexTip = landmarks[8].y;
                const middleTip = landmarks[12].y;
                const ringTip = landmarks[16].y;
                const pinkyTip = landmarks[20].y;

                // FINGER JOINTS (PIP - Proximal Interphalangeal)
                // We use these to check if fingers are folded down
                const middlePip = landmarks[10].y;
                const ringPip = landmarks[14].y;
                const indexPip = landmarks[6].y;
                const pinkyPip = landmarks[18].y;

                // LOGIC FOR "I LOVE YOU" (ü§ü)
                // 1. Index & Pinky are UP (Tip is HIGHER than Joint... remember Y goes down in canvas)
                //    So Tip < Joint
                const indexIsUp = indexTip < indexPip;
                const pinkyIsUp = pinkyTip < pinkyPip;

                // 2. Middle & Ring are DOWN (Tip is LOWER than Joint)
                //    So Tip > Joint
                const middleIsDown = middleTip > middlePip;
                const ringIsDown = ringTip > ringPip;

                // 3. Thumb is extended (optional check, but usually thumbTip is high)

                if (indexIsUp && pinkyIsUp && middleIsDown && ringIsDown) {
                    triggerSuccess();
                }
            }
        }

        function triggerSuccess() {
            isSuccess = true;
            
            // Stop Camera
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }

            cameraContainer.style.display = 'none';
            instruction.style.display = 'none';
            finalMessage.style.display = 'block';
            document.body.style.backgroundColor = "#ffc8dd";

            confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => {
                confetti({ particleCount: 100, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 100, angle: 120, spread: 55, origin: { x: 1 } });
            }, 500);
        }
// === RELATIONSHIP TIMER LOGIC ===
const startDate = new Date("2022-10-05T00:00:00").getTime();

function updateTimer() {
    const now = new Date().getTime();
    const distance = now - startDate;

    // Calculations
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display result
    document.getElementById("timer-display").innerText = 
        `${days} Days, ${hours} Hrs, ${minutes} Mins, ${seconds} Secs`;
}

// Update every second
setInterval(updateTimer, 1000);
updateTimer(); // Run immediately so it doesn't wait 1 sec to show
    </script>

</body>
</html>
